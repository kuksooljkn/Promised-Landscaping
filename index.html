<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>
<body>
    <h1>Simple Form</h1>
    <form id="simpleForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>

    <script>
        // Handle form submission
        document.getElementById('simpleForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            try {
                // Send form data to Flask backend
                const response = await fetch('http://localhost:5000/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                const responseDiv = document.getElementById('responseMessage');

                if (response.ok) {
                    responseDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
                } else {
                    responseDiv.innerHTML = `<p style="color: red;">${result.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerHTML = `<p style="color: red;">Failed to submit the form. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
