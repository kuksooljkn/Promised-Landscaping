<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promised Landscaping</title>
    <style>
        body { font-family: Arial, sans-serif; background: #2c2c2c; color: #fff; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #424242; border-radius: 8px; }
        h2 { text-align: center; color: #81c784; }
        table { width: 100%; margin: 20px 0; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #666; }
        th { background: #333; color: #fff; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #666; }
        button { background: #81c784; color: #fff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instant Quote and Book an Appointment</h2>
        <div id="pricing">
            <h3>Pricing Sheet</h3>
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Yard Mowing</td><td>Push mowing, edging, blowing</td><td>$50 per yard</td></tr>
                    <tr><td>Hedge Trimming</td><td>Trimming shrubs and hedges</td><td>$25 per service</td></tr>
                    <tr><td>Leaf Blowing</td><td>Clearing leaves</td><td>$15 per service</td></tr>
                    <tr><td>Weeding</td><td>Manual removal</td><td>$30/hour</td></tr>
                </tbody>
            </table>
        </div>
        <form id="quoteForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="squareFootage">Square Footage</label>
                <input type="number" id="squareFootage" name="squareFootage" required>
            </div>
            <div class="form-group">
                <label for="severity">Severity</label>
                <select id="severity" name="severity" required>
                    <option value="">Select</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="severe">Severe</option>
                </select>
            </div>
            <button type="submit">Get Estimate</button>
            <div id="output"></div>
        </form>
    </div>
    <script>
        document.getElementById('quoteForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                squareFootage: document.getElementById('squareFootage').value,
                severity: document.getElementById('severity').value
            };
            try {
                const response = await fetch('http://127.0.0.1:5000/calculate', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('output').innerText = `Estimate: $${result.totalPrice}, Time: ${result.estimatedTime}`;
                } else {
                    document.getElementById('output').innerText = result.error;
                }
            } catch (error) {
                document.getElementById('output').innerText = 'Failed to get estimate.';
            }
        });
    </script>
</body>
</html>
