<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Promised Landscaping: Transforming lawns into works of art in Houston, Texas. Contact us for premium lawn care services.">
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>Promised Landscaping | Your Promised Land</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #f4f4f4;
            background: linear-gradient(to bottom, #4e342e, #2c2c2c);
        }

        /* Header with background image */
        header.hero {
            display: flex; /* Use Flexbox to center content */
            flex-direction: column; /* Stack title and tagline vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('assets/images/promised_landscaping.jpg') center/cover no-repeat;
            color: #fff; /* White text for readability */
            text-align: center; /* Center align the text */
        }

        /* Title styling */
        header.hero h1 {
            font-size: 4rem; /* Large title size */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Subtle shadow for better contrast */
            margin-bottom: 10px;
        }

        /* Tagline styling */
        header.hero p {
            font-size: 1.5rem; /* Slightly smaller for tagline */
            font-style: italic;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); /* Subtle shadow */
            max-width: 600px; /* Limit the width for better readability */
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        nav a:hover {
            color: #81c784;
        }

        /* Hero Section */
        .hero-content {
            text-align: center;
            padding: 100px 20px;
        }

        .hero-content h2 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #81c784;
        }

        .hero-content p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            color: #ccc;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            font-size: 0.9rem;
        }

        footer p a {
            color: #81c784;
            text-decoration: none;
        }

        footer p a:hover {
            color: #66bb6a;
        }
    </style>
</head>

<body>
    <!-- Header Section with Background Image -->
    <header class="hero">
        <h1>Promised Landscaping</h1>
        <p>"Tomorrow isn't promised, but the land sure is."</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Our Services</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Content -->
    <section class="hero-content">
        <h2>Your Dream Lawn Awaits</h2>
        <p>From lush landscapes to professional maintenance, we bring your vision to life with faith and dedication.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Promised Landscaping. <a href="#contact">Contact Us</a>.</p>
    </footer>
</body>
</html>
